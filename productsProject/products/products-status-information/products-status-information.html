<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="products-status-information">
  <template>
    <style>
      :host {
        display: block;
      }
      .status {
        display: flex;
        flex-direction: column;
        align-items: center;
        border: solid 1px rgb(6, 140, 242);
      }
    </style>
    <div class="status">
      <p>{{name}}</p>
      <p>{{count}}</p>
    </div>
  </template>

  <script>
    /**
     * `products-status-information`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class ProductsStatusInformation extends Polymer.Element {
      static get is() { return 'products-status-information'; }
      static get properties() {
        return {
          name: String,
          count: Number
        };
      }
    }

    window.customElements.define(ProductsStatusInformation.is, ProductsStatusInformation);
  </script>
</dom-module>
