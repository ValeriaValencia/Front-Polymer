<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="./bower_components/iron-icons/iron-icons.html">
<link rel="import" href="./bower_components/iron-icon/iron-icon.html">
<link rel="import" href="./bower_components/paper-icon-button/paper-icon-button.html">


<dom-module id="products-card-information-user">
  <template>
    <style>
      :host {
        display: block;
      }
      .content {
        display: inline-flex;
        flex-direction: row;
        border: 1px solid gray;
      }
      .icons {
        display: flex;
        flex-direction: column;
        border-left: 1px solid gray;
        justify-content: space-around;
      }
      .image {
        background-color: gray;
        width: 50px;
        height: 50px;
        border-radius: 50%;
      }
      .yearday {
        display: flex;
        flex: column;
      }
      p {
        margin: 0 5px;
      }
      .content-img-date {
        display: flex;
        flex-direction: row;
      }
    </style>
    <div class="content">
      <div>
        <div class="content-img-date">
          <div class="image"><img src="{{srcimg}}"></div>
          <div>
            <div class="yearday">
              <p>{{day}}</p>
              <p>{{year}}</p>
            </div>
            <p>{{month}}</p>
          </div>
        </div>
        
        <div>{{username}}</div>
        <div>{{userEmail}}</div>
      </div>

      <div class="icons">
        <paper-icon-button icon="{{iconTop}}"></paper-icon-button>
        <paper-icon-button icon="{{iconButtom}}"></paper-icon-button>
      </div>
    </div>
  </template>

  <script>
    /**
     * `products-card-information-user`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class ProductsCardInformationUser extends Polymer.Element {
      static get is() { return 'products-card-information-user'; }
      static get properties() {
        return {
          username: String,
          userEmail: String,
          dateD: String,
          srcimg: String,
          iconTop: String,
          iconButtom: String,
          day: Number,
          month: String,
          year: Number
        };
      }
    }

    window.customElements.define(ProductsCardInformationUser.is, ProductsCardInformationUser);
  </script>
</dom-module>
